<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão com Vídeo ao Passar o Mouse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button-container {
      position: relative;
      width: 200px;
      height: 60px;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .button-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button-container:hover video {
      opacity: 1;
    }

    .button-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .button-container:hover .button-text {
      opacity: 0; /* Esconde o texto ao passar o mouse */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <video muted loop>
      <source src="cadeado.mp4" type="video/mp4">
      Seu navegador não suporta vídeos em HTML5.
    </video>
    <div class="button-text">Clique Aqui</div>
  </div>
</body>
</html>
