<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="testes.css">
</head>
<body>
    <div id="calculadora">

        <table id="botoes">
            <tr>
                <td id="visor" colspan="4">0</td>
            </tr>
            <tr>
                <td><button><img src="icones/tempo-passado.png"></button></td>
                <td><button>%</button></td>
                <td><button onclick="apagar('tudo')">C</button></td>
                <td><button onclick="apagar('um')"><img src="icones/excluir.png"></button></td>
            </tr>
            <tr>
                <td><button>1/x</button></td>
                <td><button>XÂ²</button></td>
                <td><button><img src="icones/raiz-quadrada.png"></button></td>
                <td><button><img src="icones/dividir.png"></button></td>
            </tr>
            <tr>
                <td><button onclick="numbers(7)">7</button></td>
                <td><button onclick="numbers(8)">8</button></td>
                <td><button onclick="numbers(9)">9</button></td>
                <td><button>x</button></td>
            </tr>
            <tr>
                <td><button onclick="numbers(4)">4</button></td>
                <td><button onclick="numbers(5)">5</button></td>
                <td><button onclick="numbers(6)">6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button onclick="numbers(1)">1</button></td>
                <td><button onclick="numbers(2)">2</button></td>
                <td><button onclick="numbers(3)">3</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>+/-</button></td>
                <td><button>0</button></td>
                <td><button>,</button></td>
                <td><button>=</button></td>
            </tr>
        </table>
    </div>

    <script src="testes.js"></script>

</html>
