<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mayor-simulator.css">

    <title>Mayor Simulator</title>

<body>
    <header>
        <div id="btn-return" class="goback">

        </div>

    </header>

    <!--Tela inicial-->

        <div class="game-btns">

            </div>

            <div class="bnt-ord home" id="btn-play">

    </section>

    <!--Gameplay-->
    <section id="jogo" style="display: none;">
        <div id="left">
            <div id="news" class="new">

            </div>
            <div id="proposals" class="new">

                <img src="assets/images/mayor-simulator/new.png" alt="new">
                <p>Propostas</p>
            </div>
        </div>

        <div id="center">
            <div id="noticias">
                <p>ola</p>
            </div>
            <div id="propostas">

            </div>
        </div>

        <div id="right">
            <p>ola</p>
        </div>

    </section>

    <!--Tutoria-->
    <section id="tutorial" style="display: none;">

    </section>

    <!--Créditos-->

        <div class="img-credits">
            <img src="" alt="Pedao">
        </div>

        <div class="img-credits">
            <img src="" alt="Caioba">
        </div>

        <div class="img-credits">
            <img src="" alt="Lucas">
        </div>

        <div class="img-credits">
            <img src="" alt="Thiago">
        </div>

        <div class="img-credits">
            <img src="" alt="Silas">
        </div>

    <script src="assets/js/mayor-simulator.js"></script>

</html>
